<div class="dashboard">

  <mat-card class="card total">
    <h2>Total Tasks</h2>
    <p>{{ total }}</p>
  </mat-card>

  <mat-card class="card completed">
    <h2>Completed</h2>
    <p>{{ completed }}</p>
  </mat-card>

  <mat-card class="card pending">
    <h2>Pending</h2>
    <p>{{ pending }}</p>
  </mat-card>

</div>
